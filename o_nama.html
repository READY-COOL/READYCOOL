<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pexels-tiger-lily-4483608.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1, h2 {
            color: #fff;
        }
        p {
            color: #ddd;
            line-height: 1.6;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
        }
        .team-member {
            flex: 1 1 30%;
            box-sizing: border-box;
            padding: 10px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .team-member img {
            max-width: 100%;
            border-radius: 50%;
        }
        .rounded-image {
            border-radius: 50%;
            border: 5px solid rgba(85, 60, 44, 0.767);
            width: 150px; /* Postavite željenu veličinu slike */
            height: 150px; /* Postavite željenu veličinu slike */
            object-fit: cover; /* Kako bi slika popunila okvir */
        }
        .team-member h3 {
            margin-top: 10px;
            color: #fff;
        }
        .team-member p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O nama</h1>
        <p>Dobrodošli na našu web stranicu! Mi smo tim stručnjaka posvećen pružanju najboljih usluga našim klijentima. Naša misija je osigurati visoku kvalitetu i zadovoljstvo u svakom projektu koji preuzmemo.</p>
        <h2>Naš tim</h2>
        <div class="team">
            <div class="team-member">
                <img src="slika1.jpg" alt="Ime Prezime" class="rounded-image">
                <h3>Ime Prezime</h3>
                <p>Pozicija</p>
            </div>
            <div class="team-member">
                <img src="slika2.jpg" alt="Ime Prezime" class="rounded-image">
                <h3>Ime Prezime</h3>
                <p>Pozicija</p>
            </div>
            <div class="team-member">
                <img src="IMG_20170506_152317.jpg" alt="Luka Hržić" class="rounded-image">
                <h3>Luka Hržić</h3>
                <p>Pozicija</p>
            </div>
        </div>
    </div>
</body>
</html>
